---
layout: default
---
{% for post in site.posts %}
  <div class="blog-post">
    <a href="{{ post.url }}">
      <h2 class="blog-post-title">{{post.title}}</h2>
    </a>
    <p class="blog-post-meta">{{ post.date | date: '%B %d, %Y' }}</p>

    {{post.content}}

    <a href="{{post.url}}">View the full article to comment</a>
  </div>
{% endfor %}
